<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>CURD</h2>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="inputs">
        <input placeholder="title" type="text" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            id="price"
            placeholder="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="tax"
            placeholder="tax"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="ads"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            id="Disc"
            placeholder="discount"
          />
          <small id="total">0</small>
        </div>

        <input placeholder="count (Max 100)" type="number" id="count" />
        <input placeholder="category" type="text" id="category" />

        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="search">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id) " id="searchTitle">
              Search by title
            </button>
            <button onclick="getSearchMood(this.id) " id="searchcate">
              Search by category
            </button>
          </div>
        </div>
        <div id="deleteAll"></div>
        <table>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Tax</th>
            <th>ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
